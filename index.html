<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine com Salvamento de Cena</title>
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; display: block; }

        /* Estilo básico para o botão */
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Garante que o botão esteja na frente do canvas */
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <div id="container"></div>
    <script>
     function saveScene() {
        if (window.myEngineInstance) {
            window.myEngineInstance.saveSceneToJson();
        } else {
            console.error("Engine instance not available yet.");
        }
    }
    </script>
    <button onclick="saveScene()">Salvar Cena</button>

    <script src="engine.js"></script>
    <script>
        const container = document.getElementById('container');
        const engine = new Engine(container);

        // Garante que a engine esteja inicializada antes de permitir o salvamento
        window.myEngineInstance = engine;

        // Adiciona um cubo
        engine.addObject("cuboVerde", {
            type: "box",
            width: 1,
            height: 1,
            depth: 1,
            color: 0x00ff00,
            position: { x: 0, y: 1, z: 0 },
            scale: { x: 1, y: 1, z: 1 }
        });

        // Adiciona uma esfera
        engine.addObject("esferaVermelha", {
            type: "sphere",
            radius: 0.5,
            color: 0xff0000,
            position: { x: 2, y: 1, z: 0 },
            scale: { x: 1, y: 1, z: 1 }
        });

        // Carrega os objetos na cena
        engine.loadSceneFromData();
    </script>

</body>
</html>
